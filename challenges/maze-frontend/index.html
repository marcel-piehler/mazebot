<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Maze</title>
  </head>
  <body>
    <div class="maze-container">
      <div class="maze-wrapper">
        <canvas id="maze-canvas" height="100" width="100"></canvas>
      </div>
    </div>
    <div class="control-container">
      <fieldset class="generator-settings">
        <legend>Generator</legend>
        <label for="min-size">Minimal size</label><br>
        <input type="number" id="min-size" min="9" max="199" value="9" /><br>
        <label for="max-size">Maximal size</label><br>
        <input type="number" id="max-size" min="9" max="199" value="199" /><br>
        <button onclick="loadMaze();">Generate Maze</button>
      </fieldset>
    </div>
    <script src="main.js"></script>
  </body>
</html>
